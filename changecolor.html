<style>
  div{
    background-color: black;
    width: 100px;
    height: 100px;
  }
  

</style>
<div id="box"></div>
<button onclick="change()">Change Color</button>
<script>
    //select box
    var box=document.getElementById("box")


    function change()
    {
        box.style.backgroundColor="red"
    }


</script>
